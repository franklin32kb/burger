<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demoburguer Mejorado</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Demoburguer</div>
      <ul class="nav-links">
        <li><a href="#home">Inicio</a></li>
        <li><a href="#menu">Menú</a></li>
        <li><a href="#about">Nosotros</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <main>
    <section id="home" class="home-section">
      <h1>Bienvenidos a Demoburguer</h1>
      <p>Las mejores hamburguesas en tu ciudad</p>
    </section>

    <section id="menu" class="menu-section">
      <h2>Menú</h2>
      <div class="carousel">
        <!-- Carousel items -->
        <div class="carousel-item"><img src="img/burger1.jpg" alt="Burger 1"></div>
        <div class="carousel-item"><img src="img/burger2.jpg" alt="Burger 2"></div>
        <div class="carousel-item"><img src="img/burger3.jpg" alt="Burger 3"></div>
        <!-- Add more items as needed -->
      </div>
    </section>

    <section id="about" class="about-section">
      <h2>Nosotros</h2>
      <p>Conoce más sobre nuestra historia y valores.</p>
    </section>

    <section id="contact" class="contact-section">
      <h2>Contacto</h2>
      <form action="#">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Demoburguer. Todos los derechos reservados.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
